<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" content="width=device-width,user-scalable=no" name="viewport">
  <title>数学公式计算器</title>
 <style>
          h1{
            text-align: center;
        }
        hr{
            width:80%;
        }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    div {
        display: flex;
        justify-content: center;
        align-items: center;
        align-self: center;
        margin-bottom:10px;
    }
    a{
        text-decoration: none;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      height: 50px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #32CD32;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #00FF7F;
      height: 40px;
    }
    #result {
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 30px;
      align-self: center;
      clear:both;
    }
  </style>
</head>

<body>
    <a href='../index.html'><h1>COOLYOYA 酷优雅</h1></a><hr>    
    <h1 align='center'>数学公式计算器</h1>
    <div>
      <form onsubmit="calculate(); return false;">
        <label for="expression">键盘输入算式，回车或点击“=”</label>
        <input type="text" id="expression" name="expression" required>
        <div style="display: flex; justify-content: center; align-items: center;align-self: center;" >
            <div><button type="submit"> = </button></div>
        </div>
        <div id="result" style="clear:both;"></div>
        <div style="display: flex; justify-content: center; align-items: center;align-self: center; margin-top: 10px;">
          <button type="button" onclick="resetCalculator()">点我重置</button>
        </div>    
      </form>
    </div>

  <div>
    <ul>
        <li>括号使用英文状态输入,乘法使用星号（*）表示</li>
        <li>幂运算使用脱字号（^）表示,除法使用斜杠（/）表示</li>
        <li>百分数用小数表示,例如：(1-(1+0.13)^(-5))/0.13</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  
  <script>
    function calculate() {
      const expression = document.getElementById("expression").value;
      const result = math.evaluate(expression).toFixed(4);
      document.getElementById("result").innerHTML = result;
    }

    function resetCalculator() {
      document.getElementById("expression").value = ""; // 清空输入框
      document.getElementById("result").innerHTML = ""; // 清空结果区域
    }
  </script>
