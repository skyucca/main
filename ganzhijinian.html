            text-align: center;

<body>
        <a href='../index.html'><h1>COOLYOYA 酷优雅</h1></a><hr>

<div align="center"><p>干支纪年查询</p></div>
  <div align="center"><input type="text" id="yearInput" placeholder="请输入年份（如：2023）">的干支为：
<button onclick="ganzhi()">点击一下</button> ==⇒
  <input type="text" id="output" readonly>年</div>

  <script>
    const tgan = {
      0: "庚",
      1: "辛",
      2: "壬",
      3:"癸",
      4:"甲",
      5:"乙",
      6:"丙",
      7:"丁",
      8:"戊",
      9:"己"
    };

    const dzhi = {
      0:"申",
      1:"酉",
      2:"戌",
      3:"亥",
      4:"子",
      5:"丑",
      6:"寅",
      7:"卯",
      8:"辰",
      9:"巳",
      10:"午",
      11:"未"
};

    function ganzhi() {
      const yearInput = document.getElementById("yearInput");     
      const year = parseInt(yearInput.value);
      const lastDigit = year % 10;
      const result1 = tgan[lastDigit]; 
      const remainder = year % 12;
      const result2 = dzhi[remainder];  
      const result = result1 + result2    
      const ganzhi = document.getElementById("output");
      ganzhi.value = result;
   }

  </script>

<div><hr></div>
<div align="center" style="font-size: 23px">年份的天干地支推算方法</div>
<div><p></p></div>
<div align="center" style="font-size: 20px">（1）年份尾数定天干：</div>
<div><p></p></div>
<table border="1px" cellspacing="0px" style="border-collapse:collapse;font-size: 20px" align="center">
<tbody>
<tr>
<td>年份尾数</td><td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td>
</tr>
<tr>
<td>年份天干</td><td>庚</td><td>辛</td><td>壬</td><td>癸</td><td>甲</td><td>乙</td><td>丙</td><td>丁</td><td>戊</td><td>己</td>
</tr>
</tbody>
</table>
<div><p></p></div>
<div align="center" style="font-size: 20px">（2）年份除以12的余数定地支：</div>
<div><p></p></div>
<table border="1px" cellspacing="0px" style="border-collapse:collapse;font-size: 20px" align="center">
<tbody>
<tr>
<td>年份除以12的余数</td><td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td>
</tr>
<tr>
<td>年份地支</td><td>申</td><td>酉</td><td>戌</td><td>亥</td><td>子</td><td>丑</td><td>寅</td><td>卯</td><td>辰</td><td>巳</td><td>午</td><td>未</td>
</tr>
</tbody>
</table>
<div><p></p></div>
<div align="center" style="font-size: 20px">如：2023年，尾数3，天干为癸，2023除以12余数7，地支为卯，故2023年为癸卯年。</div>
