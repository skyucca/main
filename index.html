<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>COOLYOYA酷优雅</title>
    <style>
        /* 链接不显示下划线 */
        a {
            text-decoration: none;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4a6baf;  /* 深蓝色背景 */
            color: white;              /* 白色字体 */
        }
        .container {
            display: flex;
            min-height: calc(100vh - 150px);
        }
        .sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px 0;
        }
        .tab {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #e6e6e6;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>COOLYOYA 酷优雅</h1>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="tab active" onclick="loadPage('calc.html')">简明在线计算器</div>
            <div class="tab" onclick="loadPage('xishu.html')">复利系数计算器</div>
            <div class="tab" onclick="loadPage('ganzhijinian.html')">年份干支计算器</div>
            <div class="tab" onclick="loadPage('skynote.html')">临时记事本</div>
            <div class="tab" onclick="loadPage('clock_date.html')">时钟与倒计时</div>
        </div>
        
        <div class="content">
            <iframe id="contentFrame" src="calc.html"></iframe>
        </div>
    </div>
    
    <hr>
    <div class="footer">
        <h5>mail:116379452@qq.com</h5>
    </div>

    <script>
        function loadPage(pageUrl) {
            // 更新iframe内容
            document.getElementById('contentFrame').src = pageUrl;
            
            // 更新活动标签样式
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
